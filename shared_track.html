<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhando música · Beatflow</title>
    <link rel="icon" href="/static/icone.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent:      #8b2cf6;
            --accent-2:    #c026d3;
            --accent-glow: rgba(139, 44, 246, 0.45);
            --txt-1: #f0f0f4;
            --txt-2: #7a7a90;
            --txt-3: #44445a;
            --font-display: 'Syne', sans-serif;
            --font-body:    'DM Sans', sans-serif;
            --ease-out:     cubic-bezier(0.22, 1, 0.36, 1);
            --ease-bounce:  cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { width: 100%; height: 100%; overflow: hidden; }

        body {
            font-family: var(--font-body);
            -webkit-font-smoothing: antialiased;
            background: #07070a;
            color: var(--txt-1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Grain */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            opacity: 0.028;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        /* Dot grid */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: radial-gradient(circle, rgba(255,255,255,0.04) 1px, transparent 1px);
            background-size: 28px 28px;
            pointer-events: none;
            z-index: 0;
        }

        /* ─── ORBS ─── */
        .bg-orbs { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(110px);
            animation: orbDrift 12s ease-in-out infinite;
        }

        .orb-a { width:600px;height:400px;background:rgba(139,44,246,0.12);top:-140px;left:-120px;animation-delay:0s; }
        .orb-b { width:500px;height:500px;background:rgba(192,38,211,0.08);bottom:-180px;right:-100px;animation-delay:-6s; }
        .orb-c { width:320px;height:320px;background:rgba(90,50,200,0.07);top:40%;left:55%;animation-delay:-3s; }

        @keyframes orbDrift {
            0%,100% { transform:translate(0,0); }
            33%      { transform:translate(28px,-36px); }
            66%      { transform:translate(-18px,22px); }
        }

        /* ─── CONTAINER ─── */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 28px;
            max-width: 500px;
            padding: 40px 24px;
            animation: containerReveal 0.6s var(--ease-out) both;
        }

        @keyframes containerReveal {
            from { opacity:0; transform:translateY(16px); }
            to   { opacity:1; transform:translateY(0); }
        }

        /* ─── ICON ─── */
        .icon-wrap {
            position: relative;
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-ring {
            position: absolute;
            width: 110px; height: 110px;
            border-radius: 50%;
            border: 1.5px solid rgba(139,44,246,0.28);
            animation: ringPulse 2.4s ease-in-out infinite;
        }

        .icon-ring-2 {
            position: absolute;
            width: 140px; height: 140px;
            border-radius: 50%;
            border: 1px solid rgba(139,44,246,0.12);
            animation: ringPulse 2.4s ease-in-out 0.4s infinite;
        }

        @keyframes ringPulse {
            0%,100% { transform:scale(1); opacity:1; }
            50%      { transform:scale(1.07); opacity:0.45; }
        }

        .icon-box {
            position: relative;
            z-index: 2;
            width: 76px; height: 76px;
            border-radius: 22px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: flex; align-items: center; justify-content: center;
            font-size: 1.9rem;
            color: #fff;
            box-shadow: 0 14px 42px var(--accent-glow);
            animation: iconPop 0.7s var(--ease-bounce) 0.1s both;
        }

        @keyframes iconPop {
            from { transform:scale(0.4) rotate(-14deg); opacity:0; }
            to   { transform:scale(1) rotate(0); opacity:1; }
        }

        /* ─── TEXT ─── */
        .content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: fadeUp 0.5s var(--ease-out) 0.2s both;
        }

        @keyframes fadeUp {
            from { opacity:0; transform:translateY(14px); }
            to   { opacity:1; transform:translateY(0); }
        }

        .title {
            font-family: var(--font-display);
            font-size: clamp(1.6rem, 5vw, 2.2rem);
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1.15;
            background: linear-gradient(130deg, #fff 40%, rgba(255,255,255,0.55));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--txt-2);
            line-height: 1.65;
            max-width: 340px;
            margin: 0 auto;
        }

        /* ─── PROGRESS BAR ─── */
        .progress-wrap {
            width: 180px;
            animation: fadeUp 0.5s var(--ease-out) 0.35s both;
        }

        .progress-track {
            width: 100%; height: 3px;
            border-radius: 2px;
            background: rgba(255,255,255,0.07);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%; border-radius: 2px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            box-shadow: 0 0 10px var(--accent-glow);
            width: 0%;
            animation: progressGrow 0.8s var(--ease-out) 0.3s forwards;
        }

        @keyframes progressGrow {
            from { width:0%; }
            to   { width:100%; }
        }

        .progress-label {
            margin-top: 8px;
            font-size: 0.68rem;
            color: var(--txt-3);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            animation: fadeUp 0.4s var(--ease-out) 0.5s both;
        }

        /* ─── BRAND ─── */
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeUp 0.5s var(--ease-out) 0.45s both;
        }

        .brand-icon {
            width: 30px; height: 30px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; color: #fff;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .brand-name {
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            background: linear-gradient(130deg, #fff 40%, rgba(255,255,255,0.45));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (max-width: 480px) {
            .container { gap: 22px; padding: 32px 20px; }
            .icon-wrap { width: 90px; height: 90px; }
            .icon-ring { width:90px;height:90px; }
            .icon-ring-2 { width:118px;height:118px; }
            .icon-box { width:64px;height:64px;font-size:1.6rem; }
        }
    </style>
</head>
<body>

<div class="bg-orbs" aria-hidden="true">
    <div class="orb orb-a"></div>
    <div class="orb orb-b"></div>
    <div class="orb orb-c"></div>
</div>

<div class="container">

    <div class="brand">
        <div class="brand-icon"><i class="fa-solid fa-music"></i></div>
        <div class="brand-name">Beatflow</div>
    </div>

    <div class="icon-wrap">
        <div class="icon-ring-2"></div>
        <div class="icon-ring"></div>
        <div class="icon-box">
            <i class="fa-solid fa-music"></i>
        </div>
    </div>

    <div class="content">
        <h1 class="title">Conectando ao Beatflow</h1>
        <p class="subtitle">Sincronizando sua conta para carregar a música compartilhada.</p>
    </div>

    <div class="progress-wrap">
        <div class="progress-track">
            <div class="progress-fill"></div>
        </div>
        <div class="progress-label">Carregando…</div>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            window.location.href = '/';
        }, 50);
    });
</script>
</body>
</html>
